<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Online Shopping</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://tse4.mm.bing.net/th?id=OIP.bBdIY_joLJkA6enQSJruIgHaEK&pid=Api&P=0&h=180" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="bold">Home</a></li>
                <li><a href="#" class="bold">Men</a></li>
                <li><a href="#" class="bold">Women</a></li>
                <li><a href="#" class="bold">Kids</a></li>
                <li><a href="#" class="bold">Accessories</a></li>
                <li><a href="#" class="bold">Sale</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
    </header>
    <section class="banner">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/15f667167963879.64327db18dec2.jpg" alt="Banner">
    </section>
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <!-- First Row -->
            <div class="category-item">
                <img src="https://cdn0.desidime.com/attachments/photos/569896/original/Screenshot_20190611-000644.png?1560192361" alt="Men">
                <p>Men</p>
            </div>
            <div class="category-item">
                <img src="https://mma.prnewswire.com/media/1759226/Myntra_for_Her.jpg?w=500" alt="Women">
                <p>Women</p>
            </div>
            <div class="category-item">
                <img src="https://static.toiimg.com/photo/msid-101814436,width-400,resizemode-4/101814436.jpg" alt="Kids">
                <p>Kids</p>
            </div>
            <div class="category-item">
                <img src="https://i.pinimg.com/originals/60/17/c4/6017c43936a8d79f08cf9660eebdcc66.png" alt="Accessories">
                <p>Accessories</p>
            </div>
            <div class="category-item">
                <img src="https://www.sbicard.com/sbi-card-en/assets/media/images/personal/offers/categories/shopping/myntra-beauty/m-myntra-beauty.jpg" alt="Beauty">
                <p>Beauty</p>
            </div>
            <!-- Second Row -->
            <div class="category-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.I6Lv5VyGl9uYMaA_Wk7_7QHaEK&pid=Api&P=0&h=180" alt="Jewellery">
                <p>Jewellery</p>
            </div>
            <div class="category-item">
                <img src="https://i.ytimg.com/vi/_l2QevhYnjA/maxresdefault.jpg" alt="Footwear">
                <p>Slippers</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>
</body>
</html>
